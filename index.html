<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mx-[60px] my-[25px] flex justify-between items-center">
        <div class="flex">
            <div class="w-[50px] h-[50px] rounded-full">
                <img src="./assets/logo.png" alt="">
            </div>
            <div>
                <h1 class="text-[#006747] font-extrabold ml-[10px]">Emergency<br>Service</h1>
            </div>
        </div>
        <div class="flex gap-[20px]">
            <div class="bg-[#41ff6b1a] p-[14px] rounded-[50px] w-[90px] h-[52px] flex justify-center">
                <p class="font-bold">0 <i class="fa-solid fa-heart"></i></p>
            </div>
            <div class="bg-[#41ff6b1a] p-[14px] rounded-[50px] w-[90px] h-[52px] flex justify-center">
                <p class="font-bold">100 <i class="fa-solid fa-coins"></i></p>
            </div>
            <div class="bg-[#00a63e] p-[14px] rounded-[50px] w-[90px] h-[52px] flex justify-center">
                <p class="text-white font-semibold"><span>0</span> Copy</p>
            </div>
        </div>
    </div>
</body>
</html>
